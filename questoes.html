<!DOCTYPE html>
<head>
    <title>Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="box" id="questionScreen">
       <div class="title">
           Quem quer ser Milionário
       </div>

       <div class="header">
           <div id = "score" class="scoreBox">Corretas: 0</div>
           <div class="timerBox">Tempo: <span id="tempo">0:00</span></div>
       </div>

       <div class="questionBox"><h5 id = "pergunta">Questão</h5></div>

        <div class="optionBox">
            <input type="radio" id="op1"
                name="resposta"
                class="resposta">
                <h4 id="opcao1texto" for="op1">Pergunta</h4>
            <input type="radio" id="op2"
                name="resposta"
                class="resposta">
                <h4 id="opcao2texto" for="op2">Pergunta</h4>
            <input type="radio" id="op3"
                name="resposta"
                class="resposta">
                <h4 id="opcao3texto" for="op3">Pergunta</h4>
            <input type="radio" id="op4"
                name="resposta"
                class="resposta">
                <h4 id="opcao4texto" for="op4">Pergunta</h4>

        </div>
    <div class ="next">
        <button id="nextbot">
            Next
         </button>
    </div>
</div>

<div class="box" id="resultScreen" style="display: none;">
    <div class="title">
        Resultado
    </div>

    <div class="resultBox">
        <label>Questions: </label>
        <div id="TotalQuestion">20</div>
        <label>Tempo: </label>
        <div id="tempofinal">1</div>
        <label>Correct: </label>
        <div id="scorefinal"></div>
        <label>Wrong: </label>
        <div id="errada">1</div>
    </div>
    
        <a href="index.html" class="button">Start Again</a>
    
</div>

</body>
